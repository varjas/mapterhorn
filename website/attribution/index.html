<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Attribution | Mapterhorn</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="/style.css" type="text/css">
    <link rel="icon" href="https://mapterhorn.github.io/.github/brand/screen/mapterhorn-icon.png">
</head>

<body>
    <header class="header">
        <a href="/"><img class="logo" src="https://mapterhorn.github.io/.github/brand/screen/mapterhorn-logo.png"></a>
        <nav class="nav-links">
            <a href="/viewer">Viewer</a>
            <a href="/data-access">Data Access</a>
            <a href="/coverage">Coverage</a>
            <a href="/attribution" class="selected">Attribution</a>
            <a href="/examples">Examples</a>
        </nav>
        <hr />
    </header>

    <h1>Attribution</h1>

    Mapterhorn uses the following open-data sources to build its terrain tiles. For a full list in JSON format see
    <a href="https://download.mapterhorn.com/attribution.json">attribution.json</a>.

    <div id="attribution">
    </div>

    <div class="footer">
        <hr>
        <div class="footer-content">
            <span>Copyright 2025 - 2026 &middot; Mapterhorn</span>
            <a href="https://www.linkedin.com/company/mapterhorn/">LinkedIn</a>
            <a href="https://bsky.app/profile/mapterhorn.com">Bluesky</a>
            <a href="https://mastodon.social/@mapterhorn">Mastodon</a>
            <a href="https://github.com/mapterhorn/mapterhorn">GitHub</a>
        </div>
    </div>

    <script type="text/javascript">

        const buildList = async () => {
            const request = await fetch('https://download.mapterhorn.com/attribution.json');
            const entries = await request.json();
            const attribution = document.getElementById('attribution');
            let totalSize = 0;
            for (const entry of entries) {
                const nameTitle = document.createElement('h4');
                nameTitle.textContent = entry['name'];
                nameTitle.id = entry['source'];
                attribution.appendChild(nameTitle);

                const ul = document.createElement('ul');
                const producerLi = document.createElement('li');
                producerLi.textContent = `Producer: ${entry['producer']}`;
                ul.appendChild(producerLi);

                const licenseLi = document.createElement('li');
                licenseLi.textContent = `License: ${entry['license']}`;
                ul.appendChild(licenseLi);

                const sourceLi = document.createElement('li');
                sourceLi.textContent = `Name: ${entry['source']}`;
                ul.appendChild(sourceLi);

                const accessLi = document.createElement('li');
                accessLi.textContent = `Year of Data Access: ${entry['access_year']}`;
                ul.appendChild(accessLi);

                const linksLi = document.createElement('li');
                linksLi.innerHTML = `<a href="${entry['license_pdf']}">LICENSE.pdf</a> · `;
                linksLi.innerHTML += `<a href="${entry['website']}">Website</a> · `;
                linksLi.innerHTML += `<a href="/coverage?source=${entry['source']}">Coverage</a> · `;
                linksLi.innerHTML += `<a href="${entry['tarball_url']}">Raw Download (${(entry['tarball_size'] / Math.pow(1024, 3)).toFixed(1)} GiB)</a>`
                ul.appendChild(linksLi);

                attribution.appendChild(ul);

                totalSize += entry['tarball_size'];
            }
            const sizeP = document.createElement('p');
            sizeP.textContent = `Total raw data size: ${(totalSize / Math.pow(1024, 4)).toFixed(1)} TiB.`;
            attribution.prepend(sizeP);

            if (window.location.hash) {
                const el = document.querySelector(window.location.hash);
                if (el) {
                    el.scrollIntoView();
                }
            }
        }
        buildList();
    </script>
</body>

</html>
