<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Coverage | Mapterhorn</title>
    <script src='https://unpkg.com/maplibre-gl@5.6.2/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@5.6.2/dist/maplibre-gl.css' rel='stylesheet' />
    <script src='https://unpkg.com/@protomaps/basemaps@5/dist/basemaps.js' crossorigin='anonymous'></script>
    <link rel='icon' href='https://mapterhorn.github.io/.github/brand/screen/mapterhorn-icon.png'>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id='map'></div>

    <script>
        maplibregl.setRTLTextPlugin(
            'https://unpkg.com/@mapbox/mapbox-gl-rtl-text@0.3.0/dist/mapbox-gl-rtl-text.js',
            true
        );

        const map = new maplibregl.Map({
            container: 'map',
            hash: 'map',
            style: {
                version: 8,
                sprite: 'https://protomaps.github.io/basemaps-assets/sprites/v4/white',
                glyphs: 'https://protomaps.github.io/basemaps-assets/fonts/{fontstack}/{range}.pbf',
                sources: {
                    protomaps: {
                        type: 'vector',
                        attribution: '<a href=\"https://github.com/protomaps/basemaps\">Protomaps</a> Â© <a href=\"https://openstreetmap.org\">OpenStreetMap</a>',
                        url: 'https://single-archive-tiles.mapterhorn.com/protomaps_v4.json',
                    }
                },
                layers: basemaps.layers('protomaps', basemaps.namedFlavor('white'), { lang: 'en' }),
            },
            center: [0, 0],
            zoom: 0,
        });

        class LogoControl {
            onAdd(map) {
                this._map = map;
                this._container = document.createElement('div');
                this._container.className = 'maplibregl-ctrl';
                this._container.innerHTML = '<a href="/"><img width=240 src="https://mapterhorn.github.io/.github/brand/screen/mapterhorn-logo.png"/></a>';
                this._container.style.marginBottom = '-11px';
                this._container.style.marginLeft = '-5px';
                return this._container;
            }
            onRemove() {
                this._container.parentNode.removeChild(this._container);
                this._map = undefined;
            }
        }
        map.addControl(new LogoControl(), 'bottom-left');

        const addOverlay = async () => {
            map.addSource('coverage', {
                'type': 'vector',
                'url': 'https://single-archive-tiles.mapterhorn.com/coverage.json'
            });

            map.addLayer({
                'id': 'coverage-fill',
                'type': 'fill',
                'source': 'coverage',
                'source-layer': 'coverage',
                'layout': {
                    'fill-sort-key': [
                        'match',
                        ['get', 'source'],
                        'glo30',
                        0,
                        1
                    ]
                },
                'paint': {
                    'fill-color': [
                        'match',
                        ['get', 'source'],
                        'glo30',
                        'rgba(255, 255, 255, 0.3)',
                        'rgba(26, 188, 156, 0.3)'
                    ]
                }
            });
            map.addLayer({
                'id': 'coverage-line',
                'type': 'line',
                'source': 'coverage',
                'source-layer': 'coverage',
                'paint': {
                    'line-width': 2,
                    'line-color': [
                        'case',
                        ['==', ['get', 'source'], 'glo30'],
                        'rgba(255, 255, 255, 1.0)',
                        'rgba(26, 188, 156, 0.6)'
                    ]
                }
            });

            const request = await fetch('https://download.mapterhorn.com/download_urls.json');
            const data = await request.json();
            const items = data['items'].filter(item => item['name'] !== 'planet.pmtiles');

            const features = [];
            for (const item of items) {
                const coordinates = [[
                    [item['min_lon'], item['min_lat']],
                    [item['max_lon'], item['min_lat']],
                    [item['max_lon'], item['max_lat']],
                    [item['min_lon'], item['max_lat']],
                    [item['min_lon'], item['min_lat']],
                ]];
                const geometry = { 'type': 'Polygon', coordinates };
                const properties = {
                    'label': `${item['name']}`,
                    'popup': `<a href="${item['url']}">${item['name']}</a><br/>`,
                    'url': item['url'],
                }
                features.push({ 'type': 'Feature', geometry, properties });
            }
            map.addSource('pmtiles', {
                'type': 'geojson',
                'data': { 'type': 'FeatureCollection', features }
            });
            map.addLayer({
                'id': 'pmtiles-fill',
                'type': 'fill',
                'source': 'pmtiles',
                'paint': {
                    'fill-color': 'rgba(255, 0, 255, 0.0)'
                }
            });
            map.addLayer({
                'id': 'pmtiles-line',
                'type': 'line',
                'source': 'pmtiles',
                'paint': {
                    'line-width': 1.0,
                    'line-color': 'rgba(155, 89, 182, 1.0)'
                }
            });
            map.addLayer({
                'id': 'pmtiles-label',
                'type': 'symbol',
                'source': 'pmtiles',
                'minzoom': 5,
                'layout': {
                    'text-field': ['get', 'label'],
                    'text-font': ['Noto Sans Regular'],
                },
                'paint': {
                    'text-halo-color': 'white',
                    'text-halo-width': 1,
                    'text-halo-blur': 1,
                }
            });

            const attributionRequest = await fetch('https://download.mapterhorn.com/attribution.json');
            const attributionData = await attributionRequest.json();
            const sourceToResolution = Object.fromEntries(attributionData.map(item => [item['source'], item['resolution']]));
            map.on('click', e => {
                const features = map.queryRenderedFeatures(e.point, {
                    layers: ['pmtiles-fill', 'coverage-fill']
                });

                if (!features.length) return;

                let dataSources = '';
                let pmtilesPopup = '';
                features.forEach(f => {
                    if (f.layer.id === 'pmtiles-fill') {
                        pmtilesPopup = f.properties['popup'];
                    }
                    else if (f.layer.id === 'coverage-fill') {
                        dataSources += `<a href="/attribution/#${f.properties['source']}">${f.properties['source']}</a>, ${sourceToResolution[f.properties['source']]} m, <a href="#" onclick="highlightSource('${f.properties['source']}')">coverage</a><br>`;
                    }
                });

                let popupContent = '<strong>Low resolution z0-z12:</strong><br>';
                popupContent += '<a href="https://download.mapterhorn.com/planet.pmtiles">planet.pmtiles</a><br>';
                if (pmtilesPopup !== '') {
                    popupContent += '<strong>High resolution z13+:</strong><br>';
                    popupContent += pmtilesPopup;
                }
                popupContent += `<strong>Data sources:</strong><br>${dataSources}`;

                new maplibregl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(popupContent)
                    .addTo(map);
            });
            map.on('mouseenter', 'coverage-fill', e => {
                map.getCanvas().style.cursor = 'pointer';
            });
            map.on('mouseleave', 'coverage-fill', () => {
                map.getCanvas().style.cursor = '';
            });
        };

        const addBbox = () => {
            const params = new URLSearchParams(window.location.search);
            if (!params.has('bbox')) {
                return;
            }
            const [minLon, minLat, maxLon, maxLat] = params.get('bbox').split(',').map(value => Number(value));
            const coordinates = [[
                [minLon, minLat],
                [maxLon, minLat],
                [maxLon, maxLat],
                [minLon, maxLat],
                [minLon, minLat],
            ]];
            const geometry = { 'type': 'Polygon', coordinates };
            map.addSource('bbox', {
                'type': 'geojson',
                'data': geometry,
            });
            map.addLayer({
                'id': 'bbox-fill',
                'source': 'bbox',
                'type': 'line',
                'paint': {
                    'line-width': 10,
                    'line-color': 'rgba(155, 89, 182, 0.5)'
                }
            });
        };

        const addHighlightSource = () => {
            const params = new URLSearchParams(window.location.search);
            if (!params.has('source')) {
                return;
            }
            const source = params.get('source');
            if (source !== 'glo30') {
                map.setLayoutProperty('coverage-fill', 'fill-sort-key', [
                    'match',
                    ['get', 'source'],
                    'glo30', 0,
                    source, 2,
                    1
                ]);
                map.setPaintProperty('coverage-fill', 'fill-color', [
                    'match',
                    ['get', 'source'],
                    'glo30',
                    'rgba(255, 255, 255, 0.3)',
                    source,
                    'rgba(241, 196, 15, 1.0)',
                    'rgba(26, 188, 156, 0.3)'
                ]);
            }
            else {
                map.setLayoutProperty('coverage-fill', 'fill-sort-key', [
                    'match',
                    ['get', 'source'],
                    'glo30', 1,
                    0
                ]);
                map.setPaintProperty('coverage-fill', 'fill-color', [
                    'match',
                    ['get', 'source'],
                    'glo30',
                    'rgba(241, 196, 15, 1.0)',
                    'rgba(26, 188, 156, 0.3)'
                ]);
            }
        }

        map.on('load', async () => {
            addOverlay();
            addBbox();
            addHighlightSource();
        });

        function highlightSource(source) {
            const url = new URL(window.location.href);
            url.searchParams.set('source', source);
            window.location.href = url.toString();
        }

    </script>
</body>

</html>
